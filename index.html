<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Envanter - The ultimate platform 
        connecting suppliers and consumers seamlessly with transparent pricing, 
        profiles, and streamlined contracts.">
    <meta name="keywords" content="Envanter, supplier platform, consumer platform, 
        business tools, contract management, product pricing, supplier profiles, modern marketplace">
    <meta name="author" content="Envanter Development Team">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <title>ENVANTER</title>
    <link rel="stylesheet" href="styles/output.css">
    <link rel="shortcut icon" href="assets/icons/envanterconsulting_logomark_black_trans_full_color_rgb.svg"
        type="image/x-icon">
</head>

<body>
    <header>
        <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800 filter backdrop-blur-sm">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <a href="https://en-vanter.com" class="flex items-center">
                    <img src="https://en-vanter.com/assets/icons/envanterconsulting_logomark_colored_full_color_rgb.svg"
                        class="mr-3 h-6 sm:h-9" alt="Envanter Logo" />
                    <span
                        class="self-center text-xl font-semibold uppercase font-heading whitespace-nowrap dark:text-white">Envanter</span>
                </a>
                <div class="flex items-center lg:order-2">
                    <a href="#"
                        class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium font-accent rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Log
                        in</a>
                    <a href="#"
                        class="text-white bg-accent hover:bg-accent focus:ring-4 focus:ring-primary-300 font-medium font-accent rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">Get
                        started</a>
                    <button data-collapse-toggle="mobile-menu-2" type="button"
                        class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="mobile-menu-2" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                    <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                        <li>
                            <a href="#"
                                class="block py-2 pr-4 pl-3 font-accent text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">About</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pr-4 pl-3 font-accent text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Product</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pr-4 pl-3 font-accent text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Features</a>
                        </li>

                        <li>
                            <a href="#"
                                class="block py-2 pr-4 pl-3 font-accent text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="hero" class=" bg-white dark:bg-gray-900">
            <div class="container relative isolate px-4 pt-6 lg:px-6">
                <div class="background bg-cover absolute inset-0 z-[-1]">
                    <div
                        class="absolute top-20 left-15 md:w-100 md:h-100 sm:w-5 sm:h-5 bg-indigo-500 rounded-full filter blur-sm opacity-20  mix-blend-color-burn animate-blob  animation-delay-1000">
                    </div>
                    <div
                        class="absolute top-26 left-21 md:w-100 md:h-100 sm:w-5 sm:h-5 bg-indigo-400 rounded-full filter blur-sm opacity-20  mix-blend-color-burn animate-blob  animation-delay-3000">
                    </div>
                    <div
                        class="absolute top-24 left-27 md:w-100 md:h-100 sm:w-5 sm:h-5 bg-indigo-500 rounded-full filter blur-sm opacity-20  mix-blend-color-burn animate-blob  animation-delay-2000">
                    </div>
                    <div
                        class="absolute top-22 left-32 md:w-100 md:h-100 sm:w-5 sm:h-5 bg-indigo-400 rounded-full filter blur-sm opacity-20  mix-blend-color-burn animate-blob  animation-delay-3000">
                    </div>
                </div>
                <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 lg:px-12">
                    <a href="#"
                        class="inline-flex justify-between items-center py-1 px-1 pr-4 mb-7 text-sm hover:ring-2 hover:ring-amber-400 text-gray-700 bg-gray-100 rounded-full dark:bg-gray-800 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700"
                        role="alert">
                        <span
                            class="text-xs font-accent bg-primary-600 rounded-full text-white hover:text-amber-400 px-4 py-1.5 mr-3">New</span>
                        <span class="text-sm font-paragraph font-medium">Understand our vision</span>
                        <svg class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </a>
                    <h1
                        class="mb-4 text-4xl font-extrabold font-heading uppercase leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
                        Seamless
                        Connection <br> Between Suppliers and <br>Consumers</h1>
                    <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400">
                        Experience a fast,
                        reliable, and transparent platform that bridges the gap between suppliers and consumers.</p>
                    <div
                        class="flex flex-col mb-8 lg:mb-16 space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
                        <a href="#"
                            class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900">
                            Learn more
                            <svg class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </a>
                        <a href="#"
                            class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-gray-900 rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                            Get started

                        </a>
                    </div>

                </div>
        </section>
    </main>

    <footer>
    </footer>
